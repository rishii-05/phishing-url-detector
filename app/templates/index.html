<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Phishing URL Detector</h1>
            <p>Enter a URL to check if it's a potential phishing site.</p>
        </header>

        <main>
            <form action="/predict" method="post">
                <div class="input-group">
                    <input type="text" name="url" placeholder="e.g., https://www.google.com" required>
                    <button type="submit">Check URL</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="result-card {{ 'safe' if 'safe' in prediction_text.lower() else 'phishing' }}">
                <h2>Result:</h2>
                <p>{{ prediction_text }}</p>
                <p class="submitted-url"><strong>Checked URL:</strong> {{ url_checked }}</p>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>Powered by TensorFlow & Flask</p>
        </footer>
    </div>
</body>
</html>
